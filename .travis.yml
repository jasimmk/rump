sudo: required
language: go
go:
  - 1.9.x
  - 1.10.x
services:
  - docker

before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s v1.7.2
  - dep ensure

script:
  - docker -v
#  - ./bin/golangci-lint run
  - go test -v -race ./...